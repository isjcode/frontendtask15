<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <ul class="tabs">
        <li class="active-tab tab" data-tab-target="baku"> Baku </li>
        <li class="deactive-tab tab" data-tab-target="london"> London  </li>
        <li class="deactive-tab tab" data-tab-target="nyc"> NYC </li>
    </ul>

    <div class="tab-contents">
        <div class="active-content" id="baku">
            <p> Baku is a nice city. </p>
        </div>
        <div class="deactive-content" id="london">
            <p> London is a nice city. </p>
        </div>
        <div class="deactive-content" id="nyc">
            <p> NYC is a nice city. </p>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
